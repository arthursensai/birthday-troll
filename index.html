<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Side by Side</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 10px;
            padding: 10px;
        }
        
        .image-container img {
            width: calc(50% - 10px);
            aspect-ratio: 1/1;
            object-fit: cover;
        }
        
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
            }
            
            .image-container img {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="C:\Users\hp\Downloads\levi jambalilo.png" alt="Levi Ackerman">
        <img src="https://i.pinimg.com/736x/60/0b/d4/600bd4b963cd41c926aa089673599062--silly-faces-happy-faces.jpg" alt="Troll Face">
    </div>
</body>
</html>
